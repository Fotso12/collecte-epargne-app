name: Complete CI/CD Pipeline

on:
  push:
    branches:
      - main
      - test-integration
  pull_request:
    branches:
      - main
      - test-integration

jobs:
  # Backend Build Job
  build-backend:
    name: Build Backend (Maven)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['17']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build backend with Maven
        run: |
          cd backend/collecte-epargne-backend
          mvn clean package -DskipTests
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: backend/collecte-epargne-backend/target/*.jar

  # Frontend Web Build Job
  build-web:
    name: Build Frontend Web (Angular)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend-web/SAVELYWEB/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend-web/SAVELYWEB
          npm install
      
      - name: Build frontend
        run: |
          cd frontend-web/SAVELYWEB
          npm run build
      
      - name: Upload web artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: frontend-web/SAVELYWEB/dist/

  # Mobile Dependencies Check Job
  check-mobile:
    name: Check Mobile (Flutter)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
      
      - name: Get Flutter dependencies
        run: |
          cd frontend-mobile/savely
          flutter pub get
      
      - name: Analyze Flutter code
        run: |
          cd frontend-mobile/savely
          flutter analyze

  # Docker Build and Push Job
  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-web, check-mobile]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Backend Docker image
        run: |
          cd backend/collecte-epargne-backend
          docker build -t darryl1234/collecte-epargne-backend:latest \
                       -t darryl1234/collecte-epargne-backend:${{ github.sha }} .
      
      - name: Push Backend image to Docker Hub
        run: |
          docker push darryl1234/collecte-epargne-backend:latest
          docker push darryl1234/collecte-epargne-backend:${{ github.sha }}
      
      - name: Build Web Docker image
        run: |
          cd frontend-web/SAVELYWEB
          docker build -t darryl1234/collecte-epargne-web:latest \
                       -t darryl1234/collecte-epargne-web:${{ github.sha }} .
      
      - name: Push Web image to Docker Hub
        run: |
          docker push darryl1234/collecte-epargne-web:latest
          docker push darryl1234/collecte-epargne-web:${{ github.sha }}

  # Notify on Success
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build-backend, build-web, check-mobile, docker-build-push]
    if: success() && github.event_name == 'push'
    
    steps:
      - name: Create deployment summary
        run: |
          echo "âœ… CI/CD Pipeline Completed Successfully!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo ""
          echo "Artifacts deployed:"
          echo "- Backend: darryl1234/collecte-epargne-backend:${{ github.sha }}"
          echo "- Frontend: darryl1234/collecte-epargne-web:${{ github.sha }}"
