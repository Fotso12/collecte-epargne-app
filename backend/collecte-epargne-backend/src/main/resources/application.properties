spring.application.name=collecte-epargne
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/collecte-epargne
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.date-format=dd.MM.YYYY HH:mm:ss

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# Configuration du Logging
logging.level.root=INFO
logging.level.com.collecte_epargne.collecte_epargne=DEBUG
logging.level.com.collecte_epargne.collecte_epargne.services=DEBUG
logging.level.com.collecte_epargne.collecte_epargne.controllers=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/collecte-epargne.log
logging.file.max-size=10MB
logging.file.max-history=30