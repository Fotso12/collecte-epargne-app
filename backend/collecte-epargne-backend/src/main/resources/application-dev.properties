# Configuration de développement avec H2 (base de données en mémoire)
spring.application.name=collecte-epargne
server.port=8082

# Base de données H2 en mémoire (pas besoin de MySQL)
spring.datasource.url=jdbc:h2:mem:collecte-epargne
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Console H2 (accessible sur http://localhost:8082/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson
spring.jackson.date-format=dd.MM.YYYY HH:mm:ss

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.enable-spring-data-rest=false
springdoc.swagger-ui.operationsSorter=method

