version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: collecte-epargne-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: savings_collector
      MYSQL_USER: epargne_user
      MYSQL_PASSWORD: epargne_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - collecte-epargne-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    image: darryl1234/collecte-epargne-backend:latest
    container_name: collecte-epargne-backend
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/savings_collector?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: epargne_user
      SPRING_DATASOURCE_PASSWORD: epargne_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8082
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - collecte-epargne-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      timeout: 10s
      retries: 5

  web:
    image: darryl1234/collecte-epargne-web:latest
    container_name: collecte-epargne-web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - collecte-epargne-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      timeout: 10s
      retries: 5

volumes:
  mysql-data:

networks:
  collecte-epargne-network:
    driver: bridge
