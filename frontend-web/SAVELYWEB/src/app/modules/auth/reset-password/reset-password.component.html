<div class="login-container">
  <div class="login-card">
    <h2>Nouveau mot de passe</h2>
    <p *ngIf="email">Réinitialisation pour : <strong>{{ email }}</strong></p>

    <div *ngIf="error" class="alert-error">
      {{ error }}
    </div>

    <div *ngIf="success" class="alert-success">
      {{ success }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Nouveau mot de passe"
          [readonly]="loading || success !== ''">
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          formControlName="confirm"
          placeholder="Confirmer le mot de passe"
          [readonly]="loading || success !== ''">
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loading || form.invalid || success !== ''">
        <span *ngIf="!loading">Réinitialiser le mot de passe</span>
        <span *ngIf="loading">Traitement en cours...</span>
      </button>
    </form>

    <div class="back-link" style="margin-top: 15px; text-align: center;">
      <a routerLink="/login">Retour à la connexion</a>
    </div>
  </div>
</div>
