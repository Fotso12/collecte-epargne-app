<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="img/Savely.png" alt="Logo" class="logo">
      <h2>Connexion à Savely</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Mot de passe">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()"></i>
        </div>
        <div class="form-utils">
          <a class="forgot-password" routerLink="/forgot-password">
            Mot de passe oublié ?
          </a>

        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>

      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>

<div class="modal-overlay" *ngIf="showSuccessModal">
  <div class="modal-content">
    <i class="fas fa-check-circle modal-icon success"></i>
    <h3>Connexion réussie !</h3>
    <p>Bienvenue sur Savely.</p>
    <div class="progress-container" style="width: 100%; height: 4px; background: #eee; margin-top: 15px; border-radius: 2px; overflow: hidden;">
      <div style="width: 100%; height: 100%; background: #27ae60; animation: progress 2.2s linear;"></div>
    </div>
  </div>
</div>
